<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="sfondo">Questo è il mio div</div>
    <button onclick="cambiaColoreSfondo()">Cambia colore</button>
    <button onclick="cambiaTesto()">cambia testo</button>
    <button onmouseenter="cambiaStile()"></button>
    <div id="contenitore">
      <p>Questo è un paragrafo .</p>
      <button onclick="rimuoviParagrafo()">Rimuovi paragrafo</button>
    </div>
    <button onclick="aggiungiParagrafo()">
      <input id="input1" placeholder="Inserisci paragrafo" />
      Aggiungi Paragrafo
    </button>
    <div>
      <p id="par1">Questo è il paragrafo che verrà mostrato o nascosto.</p>
      <button onclick="mostraNascondi()">Mostra/Nascondi Paragrafo</button>
      <div>
        <button onclick="cambiaTesto()">Cambia testo</button>
        <p id="par2">Luke!</p>
        <img
          id="img"
          src="img/44acf0c89a96f3cd5e3aaaa6c7c61dfc.jpg"
          width="200px"
          onclick="cambiaDimensione()"
        />
        <button onclick="mostraAlert()">
          Clicca qui per vincere un iphone.
        </button>
      </div>
      <div>
        <div>
          <input
            type="text"
            id="barraInput"
            placeholder="Aggiungi un elemento"
          />
          <button onclick="aggiungiElementoLista()">Aggiungi</button>
        </div>
      </div>
      <ul id="lista">
        <li>Pane</li>
        <li>Formaggio</li>
        <li>Spigola</li>
        <li>Birra</li>
      </ul>
      <button id="bottone4" onclick="aumentaValore()">Clicca qui</button>
      <p>Il bottone è stato cliccato <span id="conteggio">0</span> volte.</p>
    </div>
    <select id="selettoreMenu">
      <option value="opzione1">Luke</option>
      <option value="opzione2">Anakin</option>
      <option value="opzione3">Obi</option>
    </select>

    <div id="contenutoOpzione1" style="display: none"></div>
    <div id="contenutoOpzione2" style="display: none"></div>
    <div id="contenutoOpzione3" style="display: none"></div>
  </body>
  <script src="scripts.js"></script>
</html>
